<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/add.css')}}">
</head>
<body>
    <header>
        <img src="{{url_for('static',filename='svg/back.svg')}}" alt="">
        <span>ADD_ITEM</span>
    </header>

    <form action="/add" method="POST" enctype="multipart/form-data">
        <span class="txt">Name of Product</span>
        <input type="text" name="pn" placeholder="Enter product name" >
        <span class="txt">Catagory</span>
        <input type="text" name="cty" placeholder="Enter your email">
        <span class="txt" >Price</span>
        <input type="number" name="prc" placeholder="Enter the product price">
        <span class="txt">Description</span>
        <input type="text" name="despon">
        <span class="txt">Quantity</span>
        <input type="number" name="qnty">
        <span class="txt">Upload product image</span>
        <input type="file" name="img" accept="image/png, image/jpeg, image/jpg">
        <input type="submit" value="Continue" >
    </form>
    
</body>
</html>
