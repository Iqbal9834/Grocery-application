<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/complete.css')}}">
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='svg/back.svg')}}">
        <span>COMPLETE PROFILE</span>
    </header>

    <form action="" method="post">
        <span class="txt">Name</span>
        <input type="text" placeholder="Enter your name" name="name" required/>
        <span class="txt">Email Id</span>
        <input type="text" placeholder="Enter your email" name="email" required/>
        <span class="txt" >Gender</span>
        <select selected="Male">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <span class="txt">Vegetarian</span>
        <select name="" id="">
           <option value="Yes">Yes</option>
           <option value="No">No</option>
        </select>
        <input type="button" value="Continue">
    </form>
</body>
</html>
